{% extends 'base.html' %}

{% block content %}
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-secondary">Generate QR Code</button>
</form>
{% if image_data %}
  <img src="data:image/png;base64,{{ image_data }}" style="width:300px;" alt="QR Code">
{% endif %}
{% endblock content %}
